{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Calculator</h1>

</div>

<div class="row">
    <div class="col-12">
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="">Value1</label>
                <input type="text" name="num1" class="form-control"/>
            </div> 
            <div>
                <label for="">Operator</label>

                <select name="opr" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>

            </div>
            <div>
                <label for="">Value2</label>
                <input type="text" name="num2" class="form-control"/>
            </div>
            <div>
                <button type="submit">Calculator</button>
            </div>
            <div>
                <label for="">Output</label>
                <input type="text" name="num3" value="{{result}}" class="form-control"/>
            </div>
        </form>
    </div>
</div>

{% endblock %}
